  dependencies: [bundle-qemu-x86]
  needs: [bundle-qemu-x86]
  variables:
    CI_ONIRO_HAWKBIT_SWMOD_NAME: oniro-bundle-base-qemu-x86
    CI_ONIRO_HAWKBIT_DS_NAME: oniro-image-base-qemu-x86
    CI_ONIRO_RAUC_BUNDLE_NAME: oniro-bundle-base
